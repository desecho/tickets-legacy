{% load static %}

<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="{% static 'bower/jquery-ui/themes/base/theme.css' %}" rel="stylesheet" />
    <link href="{% static 'bower/jquery-ui-bootstrap/jquery.ui.theme.css' %}" rel="stylesheet" />

    <link href="{% static 'bower/bootstrap/docs/assets/css/bootstrap.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'bower/jQuery-Timepicker-Addon/dist/jquery-ui-timepicker-addon.min.css' %}" rel="stylesheet" />

    <link href="{% static 'bower/messenger/build/css/messenger.css' %}" rel="stylesheet" />
    <link href="{% static 'bower/messenger/build/css/messenger-theme-future.css' %}" rel="stylesheet" />

    <link href="{% static 'css/style.css' %}" rel="stylesheet" />

    <script src="{% static 'bower/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bower/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'bower/jquery-ui/ui/i18n/datepicker-ru.js' %}"></script>

    <script src="{% static 'bower/bootstrap/docs/assets/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'bower/jQuery-Timepicker-Addon/dist/jquery-ui-timepicker-addon.min.js' %}"></script>
    <script src="{% static 'bower/jQuery-Timepicker-Addon/dist/i18n/jquery-ui-timepicker-ru.js' %}"></script>

    <script src="{% static 'bower/messenger/build/js/messenger.min.js' %}"></script>
    <script src="{% static 'bower/messenger/build/js/messenger-theme-future.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block head %}{% endblock %}

    <meta charset="utf-8">
    <title>{% block title %}Заявки{% endblock %}</title>
</head>
<body>
    <div class="login_panel">
        <a href="/logout/">Выход</a><br>
        {% block additional_actions %}
	    {% endblock %}
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
